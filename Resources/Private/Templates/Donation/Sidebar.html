{namespace hgon=HGON\HgonTemplate\ViewHelpers}

<f:if condition="{donation}">

    <f:link.page class="link link--icon / float-right" pageUid="{settings.listPid}" title="Entdecken">
        <svg class="icon icon--btn-left" width="18" height="18"><use xlink:href="#ui-arrow-left"></use></svg>
        Zurück zur Übersicht
    </f:link.page>

    <f:for each="{donation.txRkwprojectProject.projectManager}" as="author">
        <f:if condition="{author}">
            <f:render partial="ContactPerson" arguments="{_all}" />
        </f:if>
    </f:for>

    <f:if condition="{donation}">
        <f:cObject typoscriptObjectPath="page.10.variables.relatedNews" />
    </f:if>

    <f:if condition="{donation.txRkwprojectProject.projectPid}">
        <aside class="aside / no-padding">
            <div class="aside__content">
                <f:link.typolink parameter="{donation.txRkwprojectProject.projectPid}" class="btn btn--cta btn--rounded">
                    Zum Projekt
                    <svg class="icon icon--btn-left" width="16" height="16"><use xlink:href="#ui-next"></use></svg>
                </f:link.typolink>
            </div>
        </aside>
    </f:if>
</f:if>
