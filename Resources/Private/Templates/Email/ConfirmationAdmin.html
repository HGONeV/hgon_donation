{namespace vh=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<f:section name="Plaintext">
<vh:frontend.translate key="templates_email_confirmationAdmin.headline" languageKey="{language}" extensionName="hgonDonation" arguments="{0 : fullName}" />

<vh:frontend.translate key="templates_email_confirmationAdmin.text1" languageKey="{language}" extensionName="hgonDonation" />

<vh:frontend.translate key="templates_email_confirmationAdmin.text2" languageKey="{language}" extensionName="hgonDonation" />
<f:render partial="Email/Details" section="Plaintext" arguments="{_all}"/>
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><vh:frontend.translate key="templates_email_confirmationAdmin.headline" languageKey="{language}" extensionName="hgonDonation" arguments="{0 : fullName}" /></h1>
	<p><vh:frontend.translate key="templates_email_confirmationAdmin.text1" languageKey="{language}" extensionName="hgonDonation" /></p>
    <p class="important"><vh:frontend.translate key="templates_email_confirmationAdmin.text2" languageKey="{language}" extensionName="hgonDonation" /></p>

    <f:render partial="Email/Details" section="Html" arguments="{_all}"/>

</f:section>
